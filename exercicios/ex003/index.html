<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Imagens</title>
</head>
<body>
    <h1>Testando a carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>Podemos carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual. </p>
    <img src="./images/logo-css.png" alt="Logo das CSS3">
    <p>Também podemos carregar imagem externas, e para isso devemos ter sua URL completa.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo do JavaScript">
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: black;
            width: 200px;
            text-align: center;
        }
        div:hover {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Exemplo do Hover funcinando</h1>
    <p>Passe o mouse sobre o texto logo abaixo</p>
    <div>
        passe o mouse sobre o texto
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo...</p>
</body>
</html>

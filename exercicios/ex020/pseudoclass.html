<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
           background-color: azure; 
           display: inline-block;
           height: 200px;
           width: 200px;
           border: 1px solid darkblue
        }
        
        /* O hover Ã© um pseudo-class pra quando eu passar o mouse por cima de algum elemento*/
        div:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>

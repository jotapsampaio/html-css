<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Pseudo-Elemento</title>
    <style>
        body {
            background-color: rgba(200, 100, 50, 0.5);
        }

        h1 {
            color: blue;
            font-size: 3em;
            text-align: center;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Conteúdo Especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAAA!</p>
    </div>
    <p>Veja o conteúdo oculto aparecendo!</p>
</body>
</html>

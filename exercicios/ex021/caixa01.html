<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia das Caixas</title>
    <style>
        h1 {
            box-sizing: border-box;
            background-color: lightblue;
            height: 300px;
            width: 500px;
            text-align: center;
            margin: 30px auto;
            border: 2px solid blue;
            padding: 50px 10px 30px 10px;
            outline: 3px dashed yellow;
        }
        
        a {
            background-color: lightcoral;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplos para mostrar a Anatomia das Caixas.</h1>
    <p>Paragrafos também são do tipo block-leval, <a href="#">Os links são Exemplos de inline-level.</a> que continua na mesma linha quando colocado no paragarafo.</p>
</body>
</html>

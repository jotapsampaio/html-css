<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos co HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no seu próprio servidor.</p>
    <video width="600" poster="images/limoes-capa.png" controls autoplay>
        <source src="video/meu-video.webm" type="video/webm">
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não consegui reproduzir o vídeo <a href="video/meu-video.mp4"></a></p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9Y_eKiT-irU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>

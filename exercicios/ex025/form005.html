<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Teste de Formulário
    </h1>
    <form action="Cadastro" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend> 
            <input type="radio" name="sexo" id="isxmas" value="M" checked>
            <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo"  id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked>
            <label for="ifut">Futebol</label><br>

            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label><br>

            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Vôlei</label><br>

            <input type="checkbox" name="nata" id="inata" checked>
            <label for="inata">Natação</label><br>
            
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
